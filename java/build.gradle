group GROUP_ID
version BUILD_VERSION

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }
}

project(':katamino-engine') {}

project(':katamino-console') {
    dependencies {
        compile project(':katamino-engine')
    }
}

project(':katamino-swing-gui') {
    dependencies {
        compile project(':katamino-engine')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = 3.3
}

